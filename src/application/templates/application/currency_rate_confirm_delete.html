{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Delete Currency Rate</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the {{ object.get_currency_display }} rate for {{ object.agency.name }}?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                            <a href="{% url 'application:agency-rates' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
